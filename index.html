<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>Login to Ride Share</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/constant.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body
    onload="if(localStorage.getItem('@login_user_id')){
    window.location.href = window.location.origin + '/views/home.html';
  }"
  >
    <header>
      <img
        src="https://flyclipart.com/thumb2/audi-auto-car-front-model-sport-view-icon-600519.png"
        class="logo"
      />
      <h3>Login To App</h3>
    </header>
    <br />
    <main>
      <form
        autocomplete="off"
        onsubmit="return onLoginSubmit()"
        class="card card__form"
        id="login-form"
      >
        <label>Username</label>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="10-digit mobile number or email ID"
        />
        <p id="username-error" class="form__input-error">
          Invalid Phone number or email
        </p>
        <label>Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="********"
        />
        <p id="password-error" class="form__input-error">
          Invalid password
        </p>
        <span class="primary__link">FORGOT PASSWORD?</span>
        <br />
        <p id="login-error" class="error-message"></p>
        <br />
        <button type="submit">LOGIN</button>
      </form>
      <span class="action-link"
        >Don't have a account?
        <a href="/views/register.html" class="primary__link"
          >REGISTER NOW</a
        ></span
      >
      <br />
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
