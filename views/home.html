<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book a Ride Share</title>
  </head>
  <body
    onload="if(!localStorage.getItem('@login_user_id')){
    window.location.href = window.location.origin;
  }"
  >
    <header>
      <img
        src="https://flyclipart.com/thumb2/audi-auto-car-front-model-sport-view-icon-600519.png"
        class="logo"
      />
      <h3>Pick A Ride</h3>

      <div class="profile">
        <img
          onclick="onLogoutUser(); return false"
          src="https://www.clipartmax.com/png/middle/292-2924736_logout-icon-png-blue.png"
          class="profile__img"
        />
      </div>
    </header>
    <main>
      <div class="search">
        <div class="card search__item">
          <label>Start From</label>
          <input
            type="text"
            id="start-form"
            name="startFrom"
            placeholder="enter start location"
            oninput="onSearchTextChange()"
          />
        </div>

        <div class="card search__item">
          <label>Destination</label>
          <input
            type="text"
            id="destination"
            name="destination"
            placeholder="enter destination"
            oninput="onSearchTextChange()"
          />
        </div>
      </div>
      <br />
      <div id="car-owners-list" class="car-owner-list">
        <p id="message" class="message">Loading...</p>
      </div>
      <button
        onclick="onConfirmRide()"
        class="confirm-ride"
        id="confirm-ride"
        disabled
      >
        Confirm Ride
      </button>
      <br />
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="../js/home.js"></script>
  </body>
</html>
